<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img src="images/image-jeremy.png" alt="" class="info-card__photo">
          <div class="info-card__name">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>

        <ul class="view-selector">
          <li class="view-selector__item view-selector__item--active">Daily</li>
          <li class="view-selector__item">Weekly</li>
          <li class="view-selector__item">Monthly</li>
        </ul>
      </div>

      <div class="dashboard__item dashboard__item--work">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title"> Work</h4>
            <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">
              5hrs
            </div>
            <div class="tracking-card__prev-period">
